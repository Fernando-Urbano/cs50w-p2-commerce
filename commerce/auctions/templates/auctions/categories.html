{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Categories</h1>

    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category_auctions' category_id=category.id %}">{{ category.name }} ({{ category.number_auctions }})</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
